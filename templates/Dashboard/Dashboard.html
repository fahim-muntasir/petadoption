{% extends 'petapp/base.html' %}

{% block title %}
  Login - petadopt
{% endblock %}

{% block content %}
  <div class="flex min-h-screen relative">
    <button id="toggleButton" class="fixed top-1/2 left-0 z-40 py-28 px-[2px] text-white bg-[#062d3e] rounded-r-md md:hidden transform -translate-y-1/2 transition-all duration-300" onclick="toggleDrawer()">
      <i id="toggleIcon" class="fa-solid fa-caret-down transform -rotate-90"></i>
    </button>
    
    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full transition-transform duration-300 w-3/4 bg-[#062d3e] text-white p-4 flex flex-col items-center space-y-6 z-30 md:relative md:translate-x-0 md:w-1/5 lg:w-1/6">
      <div class="w-20 h-20 bg-gray-200 rounded-full"></div>
      <p class="text-lg font-bold">{{fullname}}</p>
      <nav class="w-full pl-2">
        <ul class="space-y-4 text-base">
          <li class="flex items-center space-x-2">
            <i class="fa-solid fa-gauge"></i>
            <a href="{% url 'dashboard' %}" class="hover:text-gray-300 text-xl font-bold">Dashboard</a>
          </li>
          <li class="flex items-center space-x-2">
            <i class="fa-solid fa-message"></i>
            <a href="{% url 'totalRequest' %}" class="hover:text-gray-300 text-xl font-bold">Total request</a>
          </li>
          <li class="flex items-center space-x-2">
            <i class="fa-solid fa-paw"></i>
            <a href="{% url 'totalPets' %}" class="hover:text-gray-300 text-xl font-bold">Total Posts</a>
          </li>
          <li class="flex items-center space-x-2">
            <i class="fa-solid fa-gear"></i>
            <a href="{% url 'updateInfo' %}" class="hover:text-gray-300 text-xl font-bold">Update Info</a>
          </li>
        </ul>
      </nav>
    </div>
    
    <div id="drawerOverlay" class="fixed inset-0 bg-black opacity-50 hidden z-10 md:hidden" onclick="toggleDrawer()"></div>

    <div class="flex-1 p-6 flex flex-col items-start space-y-4 md:flex-row md:justify-start md:space-x-6 md:space-y-0">
      <div class="bg-red-500 rounded-lg shadow-lg w-3/4 max-w-sm h-32 p-4 flex items-center justify-center text-white md:w-1/3 md:h-36">
        <i class="fa-solid fa-paw text-5xl mr-3"></i>
        <span class="text-5xl font-bold">{{totalPost}}</span>
      </div>

      <div class="bg-red-500 rounded-lg shadow-lg w-3/4 max-w-sm h-32 p-4 flex items-center justify-center text-white md:w-1/3 md:h-36">
        <i class="fa-solid fa-message text-5xl mr-3"></i>
        <span class="text-5xl font-bold">{{totalMessage}}</span>
      </div>
    </div>
  </div>

  <script>
    
    
  
  </script>
{% endblock %}
