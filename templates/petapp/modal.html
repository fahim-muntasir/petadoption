<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-white">

    <!-- Modal Background Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <!-- Modal Container (Increased Width and Height) -->
        <div class="bg-[#fff6e5] p-6 rounded-lg shadow-lg w-full max-w-xl min-h-[400px] mx-4 sm:mx-6 md:mx-8 lg:mx-10">
            <!-- Modal Title -->
            <h2 class="text-center text-3xl font-bold text-gray-700 mb-4 py-6">Send Message</h2>
            
            <!-- Message Input with Increased Height -->
            <textarea class="w-full resize-none h-48 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-300" placeholder="Type your message..."></textarea>
            
            <!-- Send Button -->
           <div class='py-4'>
            <button class="w-full  mt-4 bg-[#E95B47] text-white font-semibold py-4 rounded-md hover:bg-[#d35544] transition duration-300">Send</button>
           </div>
        </div>
    </div>

</body>
</html>
