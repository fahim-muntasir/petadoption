<header>
  <nav class="bg-[#fff6e5] py-3">
    <div class="container mx-auto flex items-center justify-between px-4">
      <!-- Logo -->
      <a class="flex items-center space-x-2" href="{% url 'home' %}">
        <img src="/media/image/logo.png" alt="Logo" class="lg:w-28 " />
      </a>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-button" class="text-gray-800 focus:outline-none">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <!-- Large Screen Navigation Links (Centering added here) -->
      <ul class="hidden md:flex md:flex-row md:space-x-8 text-gray-800 md:mt-0 mt-4 md:flex-1 justify-center">
        <li>
          <a href="{% url 'home' %}" class="hover:text-[#d04f3d] text-xl font-bold">Home</a>
        </li>
        <li>
          <a href="{% url 'items' %}" class="hover:text-[#d04f3d] text-xl font-bold">Pets</a>
        </li>
        <li>
          <a href="{% url 'about' %}" class="hover:text-[#d04f3d] text-xl font-bold">About Us</a>
        </li>
      </ul>

      <!-- Auth and Donate Buttons for Large Screens -->
      <div class="md:flex hidden items-center space-x-8">
        {% if request.user.is_authenticated %}
          <div>
            <a href="{% url 'userprofile' %}" class="mt-4 md:mt-0 bg-[#E95B47] text-white font-semibold px-12 py-2 rounded hover:bg-[#d04f3d]">Profile</a>
          </div>
        {% else %}
          <a href="{% url 'login' %}" class="mt-4 md:mt-0 bg-[#E95B47] text-white font-semibold px-12 py-2 rounded hover:bg-[#d04f3d]">Login</a>
        {% endif %}
      </div>
    </div>

    <!-- Mobile Navigation Menu (hidden by default, visible on button click) -->
    <div id="mobile-menu" class="md:hidden hidden p-4">
      <ul class="flex flex-col space-y-4 text-right">
        <li>
          <a href="{% url 'home' %}" class="hover:text-[#d04f3d] text-xl font-bold">Home</a>
        </li>
        <li>
          <a href="{% url 'items' %}" class="hover:text-[#d04f3d] text-xl font-bold">Pets</a>
        </li>
        <li>
          <a href="{% url 'about' %}" class="hover:text-[#d04f3d] text-xl font-bold">About Us</a>
        </li>
      </ul>

      <!-- Auth and Donate Buttons for Mobile -->
      <div class="space-y-4 mt-4">
        {% if request.user.is_authenticated %}
          <div class="text-center">
            <a href="{% url 'logout' %}?next={{ request.path }}" class="text-[#E95B47] font-semibold hover:text-[#d04f3d]">Logout</a>
            <a href="{% url 'createPet' %}" class="bg-[#E95B47] text-white font-semibold px-12 py-2 rounded hover:bg-[#d04f3d]">Donate</a>
          </div>
        {% else %}
          <a href="{% url 'login' %}" class="bg-[#E95B47] text-white font-semibold px-12 py-2 rounded hover:bg-[#d04f3d] block text-center">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>

<!-- JavaScript to handle menu toggle -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const menuButton = document.getElementById("menu-button");
    const mobileMenu = document.getElementById("mobile-menu");

    // Toggle the mobile menu visibility when the menu button is clicked
    menuButton.addEventListener("click", function() {
      mobileMenu.classList.toggle("hidden");
    });
  });
</script>
